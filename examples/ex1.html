<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../modules/grid.js"></script>
</head>
<body>
    <canvas id="grid"></canvas>
    <script>
        var g = new Grid('grid', {
            rows:2,
            cols:2,
            images: {
                skull: "../gfx/skull.png",
                bomb: "../gfx/bomb.png",
            }
        });

        g.draw(0, 0, 'skull');
        g.draw(1, 1, 'bomb');
    </script>
</body>
</html>
